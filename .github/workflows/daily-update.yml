    secrets: inherit

  attempt-6:
    needs: attempt-5
    if: ${{ !cancelled() && needs.attempt-5.outputs.should_retry == 'true' }}
    uses: ./.github/workflows/_update-spreadsheet.yml
    with:
      limit: ${{ inputs.limit }}
    secrets: inherit

  attempt-7:
    needs: attempt-6
    if: ${{ !cancelled() && needs.attempt-6.outputs.should_retry == 'true' }}
    uses: ./.github/workflows/_update-spreadsheet.yml
    with:
      limit: ${{ inputs.limit }}
    secrets: inherit

  attempt-8:
    needs: attempt-7
