name: Update Spreadsheet

on:
  schedule:
    # 毎日日本時間午前2時 = UTC 17:00
    - cron: "0 17 * * *"
  workflow_dispatch:
    inputs:
      limit:
        description: "Limit number of cards (for testing)"
        required: false
        type: string

jobs:
  attempt-1:
    uses: ./.github/workflows/_update-spreadsheet.yml
    with:
      limit: ${{ inputs.limit }}
    secrets: inherit

  attempt-2:
    needs: attempt-1
    if: ${{ !cancelled() && needs.attempt-1.outputs.should_retry == 'true' }}
    uses: ./.github/workflows/_update-spreadsheet.yml
    with:
      limit: ${{ inputs.limit }}
    secrets: inherit

  attempt-3:
    needs: attempt-2
    if: ${{ !cancelled() && needs.attempt-2.outputs.should_retry == 'true' }}
    uses: ./.github/workflows/_update-spreadsheet.yml
